<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Layout2</title>
  </head>
  <body>
    <!-- Segundo Layout -->
    <div class="container">
      <div class="row">
        <div class="col-12 bg-info">col</div>
        <div class="col-sm-12 col-md-6 col-lg-5 bg-warning">col</div>
        <div class="col-sm-12 col-md-6 col-lg-3 bg-danger">col</div>
        <div class="col-sm-12 bg-dark col-lg-4">col</div>
        <div
          class="col-sm-12 col-md-6 col-lg-6 offset-md-6 offset-lg-0 bg-success"
        >
          col
        </div>
        <div class="col-md-12 d-none d-md-block col-lg-6 bg-blue">col</div>
        <div class="col-md-12 d-none d-md-block col-lg-3 bg-morado">col</div>
        <div class="col-lg-9 d-none d-lg-block bg-peru">col</div>
      </div>
    </div>

    <!-- Fin Segundo Layout -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
