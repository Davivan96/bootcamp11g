<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/flexstyles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <section class="seccion1 display-flex align-items-center">
      <div
        class="container1 display-flex align-items-center justify-content-center"
      >
        <p></p>
      </div>

      <div class="container2 display-flex justify-content-between">
        <div
          class="container2-1 display-flex direction-column justify-content-between"
        >
          <p></p>
          <p></p>
        </div>

        <div
          class="container2-2 display-flex direction-column justify-content-between"
        >
          <p></p>
          <p></p>
        </div>
      </div>

      <div
        class="container3 display-flex direction-column justify-content-between"
      >
        <div class="container3-1 display-flex">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="container3-2 display-flex justify-end">
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </section>

    <!-- Second section -->
    <section class="seccion2 display-flex align-items-center">
      <div class="container1 display-flex justify-content-between">
        <div class="subcontainer1 display-flex direction-column">
          <p class="flex-grow"></p>
        </div>
        <div
          class="subcontainer1 display-flex direction-column align-items-center justify-content-around"
        >
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="subcontainer1 display-flex direction-column">
          <p class="flex-grow"></p>
        </div>
        </div>
      </div>

      <div class="container2 display-flex direction-column justify-content-between">
        <div class="container2-1 display-flex justify-content-center">
          <p></p>
        </div>
        <div class="container2-2 display-flex justify-content-between">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div class="container2-1 display-flex justify-content-center">
          <p></p>
        </div>
      </div>

      <div class="container3 display-flex direction-column justify-content-between">
        <div class="container3-1 display-flex justify-content-between">
          <p></p>
          <p class="flex-grow1"></p>
          <p></p>
        </div>
        <div id="last" class="container3-2 display-flex justify-content-between">
            <p></p>
            <p></p>
        </div>
        <div class="container3-1 display-flex">
          <p class="flex-grow"></p>
        </div>
      </div>
    </section>
  </body>
</html>
